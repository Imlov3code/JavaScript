    <body>
        <div id="app">
            <h1>Oppgaveliste</h1>
            <input type="text" id="taskinput">
            <div id="inputtext"></div>
            <button onclick="addTask()">Legg til</button>
            <!--<button onclick="removeTask(this)">fjerne tekst</button>-->
        </div>

    </body>

    <script>
            const task_input = document.getElementById('taskinput');
            const input_text = document.getElementById('inputtext');

        function addTask() {
            let html = '';
          
            html += 
            '<li onclick ="removeTask(this)">'
                + task_input.value + '</li>';

                console.log(html);

            input_text.innerHTML = html;
        }

        function removeTask(text) {
            text.remove();
        }

        function TestFunction() {
            let get_array_number = [0, 1, 2, 3, 4, 5];
            let get_number = get_array_number.slice(-2)[0];

            let find_array = [0, 1, 2, 3, 4, 5];

            console.log("show number in arrays" + " " + get_number);

            if (find_array.includes(get_number)) {
                console.log("number of find_array is in array " + "[" + find_array + "]");
                console.log("number is in array " + get_number);
            }
            else {
                console.log("number is not in array . and the last number of arrays is " + "[" + get_number + "]");
            }
        }

        TestFunction();

        
    </script>
