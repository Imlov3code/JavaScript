<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave - Lag en visuell teller!</title>
</head>
<body>
    <div id="teller">0</div>
    <button onclick="numberGoDown()">◀</button>
    <button onclick="numberGoUp()">▶</button>

    <script>
        var number = 0;
        var outputNumber = document.getElementById('teller');

        function numberGoDown() {
            number ++;
            outputNumber.innerText = number;
        }

        function numberGoUp() {
            number --;
            outputNumber.innerText = number;
        }
    </script>
</body>
</html>
